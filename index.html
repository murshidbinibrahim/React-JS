<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Learn React JS</title>
  </head>
  <body>
    <div id="root">Not Rendered</div>

    <!-- For Development -->

    <!-- #Let us keep it on node modules bcoz inside our server is faster than cdn#
            <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
            <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"> </script> 
        -->

    <!-- Minified and Optimized Production Version of React - # For Production #
            <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
            <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        -->

    <script type="module" src="App.js"></script>
  </body>
</html>

<!-- 
    Development Build - npx parcel index.html
    Production Build - npx parcel build index.html
 -->
